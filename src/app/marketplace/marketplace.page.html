<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudinha - Carrinho</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        .container {
            background: linear-gradient(180deg, #7ed321 0%, #6bc417 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .top-actions {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .action-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            flex: 1;
        }
        
        .action-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            background: #fff;
            border: 3px solid #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .action-button {
            --background: transparent;
            --background-activated: rgba(255,255,255,0.2);
            --border-color: #2d5a0f;
            --border-width: 2px;
            --border-style: solid;
            --border-radius: 4px;
            --color: #2d5a0f;
            --padding-start: 12px;
            --padding-end: 12px;
            height: 28px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            width: 100%;
        }
        
        .vine-divider {
            margin: 20px 0;
            height: 40px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 40"><path d="M0,20 Q50,10 100,20 T200,20 T300,20 T400,20" stroke="%23000" stroke-width="3" fill="none"/><path d="M50,20 Q45,10 40,5 M50,20 Q55,10 60,5 M150,20 Q145,10 140,5 M150,20 Q155,10 160,5 M250,20 Q245,10 240,5 M250,20 Q255,10 260,5 M350,20 Q345,10 340,5 M350,20 Q355,10 360,5" stroke="%23000" stroke-width="2" fill="none"/></svg>') center/contain no-repeat;
        }
        
        .purchase-section {
            background: rgba(139, 195, 74, 0.3);
            border: 2px solid #2d5a0f;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .section-title {
            font-size: 12px;
            font-weight: 600;
            color: #000;
            text-transform: uppercase;
            margin-bottom: 15px;
        }
        
        .item-card {
            background: rgba(139, 195, 74, 0.4);
            border: 2px solid #2d5a0f;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .item-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            background: #fff;
            border: 2px solid #2d5a0f;
            flex-shrink: 0;
        }
        
        .item-info {
            flex-grow: 1;
            text-align: left;
        }
        
        .item-name {
            font-size: 14px;
            font-weight: 700;
            color: #000;
            margin: 0 0 4px 0;
            text-transform: uppercase;
        }
        
        .item-price {
            font-size: 12px;
            font-weight: 600;
            color: #2d5a0f;
            margin: 0 0 4px 0;
        }
        
        .item-vendor {
            font-size: 10px;
            color: #000;
            margin: 0;
        }
        
        .phone-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }
        
        .phone-icon ion-icon {
            font-size: 24px;
            color: #000;
        }
        
        .bottom-button {
            margin-top: auto;
            padding-top: 20px;
            display: flex;
            justify-content: center;
        }
        
        .back-button {
            --background: #000;
            --color: #fff;
            --border-radius: 20px;
            --padding-start: 25px;
            --padding-end: 25px;
            height: 36px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .img-1 { background: radial-gradient(circle, #c0c0c0 0%, #808080 100%); }
        .img-2 { background: radial-gradient(circle, #daa520 0%, #b8860b 100%); }
        .img-3 { background: radial-gradient(circle, #8b0000 0%, #4a0000 100%); }
        .img-4 { background: radial-gradient(circle, #8b008b 0%, #4b0082 100%); }
        .img-5 { background: radial-gradient(circle, #ffd700 0%, #daa520 100%); }
        .img-6 { background: radial-gradient(circle, #cd853f 0%, #8b4513 100%); }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-actions">
            <div class="action-card">
                <div class="action-image img-1"></div>
                <ion-button class="action-button">R$0</ion-button>
                <ion-button class="action-button">Vender</ion-button>
            </div>
            
            <div class="action-card">
                <div class="action-image img-2"></div>
                <ion-button class="action-button">R$0</ion-button>
                <ion-button class="action-button">Vender</ion-button>
            </div>
            
            <div class="action-card">
                <div class="action-image img-3"></div>
                <ion-button class="action-button">Cancelar</ion-button>
            </div>
        </div>
        
        <div class="vine-divider"></div>
        
        <div class="purchase-section">
            <div class="section-title">Plantas disponíveis para compra</div>
            
            <div class="item-card">
                <div class="item-image img-4"></div>
                <div class="item-info">
                    <p class="item-name">Rosa</p>
                    <p class="item-price">R$50</p>
                    <p class="item-vendor">Informações do vendedor</p>
                </div>
                <div class="phone-icon">
                    <ion-icon name="call"></ion-icon>
                </div>
            </div>
            
            <div class="item-card">
                <div class="item-image img-5"></div>
                <div class="item-info">
                    <p class="item-name">Rosa</p>
                    <p class="item-price">R$50</p>
                    <p class="item-vendor">Informações do vendedor</p>
                </div>
                <div class="phone-icon">
                    <ion-icon name="call"></ion-icon>
                </div>
            </div>
            
            <div class="item-card">
                <div class="item-image img-6"></div>
                <div class="item-info">
                    <p class="item-name">Rosa</p>
                    <p class="item-price">R$50</p>
                    <p class="item-vendor">Informações do vendedor</p>
                </div>
                <div class="phone-icon">
                    <ion-icon name="call"></ion-icon>
                </div>
            </div>
        </div>
        
        <div class="bottom-button">
            <ion-button class="back-button">
                <ion-icon slot="start" name="arrow-back"></ion-icon>
                Voltar
            </ion-button>
        </div>
    </div>
</body>
</html>
