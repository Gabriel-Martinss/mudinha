<ion-header>
  <ion-toolbar>
    <div class="profile-container" slot="start">
      <ion-avatar>
        <img src="https://placehold.co/80x80/7ed321/000?text=U" alt="User Avatar"/>
      </ion-avatar>
      <span class="profile-name">Usuário</span>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="mp-container">
    <div class="mp-sell-section">
      <div class="mp-sell-item">
        <div class="mp-sell-image" style="background: silver;"></div>
        <ion-button class="mp-sell-button">R$0</ion-button>
        <ion-button class="mp-sell-button">Vender</ion-button>
      </div>
      <div class="mp-sell-item">
        <div class="mp-sell-image" style="background: gold;"></div>
        <ion-button class="mp-sell-button">R$0</ion-button>
        <ion-button class="mp-sell-button">Vender</ion-button>
      </div>
      <div class="mp-sell-item">
        <div class="mp-sell-image" style="background: darkred;"></div>
        <ion-button class="mp-sell-button">Cancelar</ion-button>
      </div>
    </div>
    <div class="mp-divider"></div>
    <div class="mp-buy-section">
      <h2 class="mp-buy-title">Plantas disponíveis para compra</h2>
      <div class="mp-buy-list">
        <div class="mp-buy-item">
          <div class="mp-buy-image" style="background: radial-gradient(circle, #8b008b 0%, #4b0082 100%);"></div>
          <div class="mp-buy-info">
            <div class="mp-buy-name">Rosa</div>
            <div class="mp-buy-price">R$50</div>
            <div class="mp-buy-seller">Informações do vendedor</div>
          </div>
          <div class="mp-buy-contact">
            <ion-icon name="call-outline"></ion-icon>
          </div>
        </div>
        <div class="mp-buy-item">
          <div class="mp-buy-image" style="background: radial-gradient(circle, #daa520 0%, #b8860b 100%);"></div>
          <div class="mp-buy-info">
            <div class="mp-buy-name">Rosa</div>
            <div class="mp-buy-price">R$50</div>
            <div class="mp-buy-seller">Informações do vendedor</div>
          </div>
          <div class="mp-buy-contact">
            <ion-icon name="call-outline"></ion-icon>
          </div>
        </div>
        <div class="mp-buy-item">
          <div class="mp-buy-image" style="background: radial-gradient(circle, #8b4513 0%, #654321 100%);"></div>
          <div class="mp-buy-info">
            <div class="mp-buy-name">Rosa</div>
            <div class="mp-buy-price">R$50</div>
            <div class="mp-buy-seller">Informações do vendedor</div>
          </div>
          <div class="mp-buy-contact">
            <ion-icon name="call-outline"></ion-icon>
          </div>
        </div>
      </div>
    </div>
    <div class="mp-bottom-button">
    </div>
  </div>
</ion-content>
