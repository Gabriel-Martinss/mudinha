<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudinha - Login</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>
<body>
    <div class="container">
        
        
        <div class="form-container">
            <div class="input-wrapper">
                <div class="input-icon">
                    <ion-icon name="mail-outline"></ion-icon>
                </div>
                <ion-input placeholder="Nome"></ion-input>
            </div>
            
            <div class="input-wrapper">
                <div class="input-icon">
                    <ion-icon name="key-outline"></ion-icon>
                </div>
                <ion-input placeholder="Telefone"></ion-input>
            </div>
            
            <div class="input-wrapper">
              <div class="input-icon">
                  <ion-icon name="mail-outline"></ion-icon>
              </div>
              <ion-input placeholder="Email" type="email"></ion-input>
          </div>
          
          <div class="input-wrapper">
              <div class="input-icon">
                  <ion-icon name="key-outline"></ion-icon>
              </div>
              <ion-input placeholder="Senha" type="password"></ion-input>
          </div>
            
            <div class="button-group">
                <ion-button>
                    <ion-icon slot="start" name="person-add-outline"></ion-icon>
                    Salvar
                </ion-button>
                <ion-button>
                    <ion-icon slot="start" name="log-in-outline"></ion-icon>
                    Cancelar
                </ion-button>
            </div>
        </div>
    </div>
</body>
</html>
