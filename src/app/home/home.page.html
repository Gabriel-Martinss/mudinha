<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudinha - Home</title>
    <!-- Ionic Framework -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <style>
        /* General body styling from login page */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* Reusing the gradient background for consistency */
        ion-content {
            --background: linear-gradient(180deg, #7ed321 0%, #6bc417 100%);
        }

        /* Styling for the header toolbar */
        ion-toolbar {
            --background: #000; /* Black header like the login inputs */
            --color: #fff; /* White title text */
            --border-color: #000;
            --padding-start: 10px;
        }

        .profile-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        ion-avatar {
            width: 40px;
            height: 40px;
            border: 2px solid #7ed321;
        }

        .profile-name {
            font-size: 18px;
            font-weight: 600;
        }
        
        /* Styling for the main content area */
        .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .home-logo {
            width: 220px;
            height: auto;
            margin-bottom: 20px;
        }

        .welcome-text {
            font-size: 24px;
            font-weight: 600;
            color: #000;
            letter-spacing: 1px;
        }

        /* Styling for the bottom tab bar */
        ion-tab-bar {
            --background: #000; /* Black tab bar to match header */
            --border: none;
        }

        ion-tab-button {
            --color: #7ed321; /* Inactive icon color */
            --color-selected: #ffffff; /* Active icon color */
        }

        ion-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <ion-app>
        <ion-tabs>
            <!-- Tab Bar Structure -->
            <ion-tab-bar slot="bottom">
                <ion-tab-button tab="home">
                    <ion-icon name="home-outline"></ion-icon>
                    <ion-label>Início</ion-label>
                </ion-tab-button>

                <ion-tab-button tab="plants">
                    <ion-icon name="leaf-outline"></ion-icon>
                    <ion-label>Minhas Plantas</ion-label>
                </ion-tab-button>

                <ion-tab-button tab="care">
                    <ion-icon name="heart-outline"></ion-icon>
                    <ion-label>Cuidados</ion-label>
                </ion-tab-button>

                <ion-tab-button tab="marketplace">
                    <ion-icon name="cart-outline"></ion-icon>
                    <ion-label>Comprar</ion-label>
                </ion-tab-button>
            </ion-tab-bar>

            <!-- Home Tab Content -->
            <ion-tab tab="home">
                <ion-header>
                    <ion-toolbar>
                        <div class="profile-container" slot="start">
                            <ion-avatar>
                                <!-- Using a placeholder for the user image -->
                                <img src="https://placehold.co/80x80/7ed321/000?text=U" alt="User Avatar"/>
                            </ion-avatar>
                            <span class="profile-name">Usuário</span>
                        </div>
                    </ion-toolbar>
                </ion-header>
                <ion-content class="ion-padding">
                    <div class="content-container">
                        <img src="assets/flower_login.png" alt="Logo" class="home-logo" 
                        onerror="this.onerror=null;this.src='https://placehold.co/220x280/7ed321/000?text=Mudinha';">
                        <h2 class="welcome-text">Bem-vindo(a) ao Mudinha!</h2>
                    </div>
                </ion-content>
            </ion-tab>
            
            <!-- Placeholder content for other tabs -->
            <ion-tab tab="plants">
                <!-- Content for My Plants page would go here -->
            </ion-tab>
            <ion-tab tab="care">
                <!-- Content for Care page would go here -->
            </ion-tab>
            <ion-tab tab="marketplace">
                <!-- Content for Marketplace page would go here -->
            </ion-tab>

        </ion-tabs>
    </ion-app>
</body>
</html>
